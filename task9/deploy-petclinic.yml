---
- name: Deploy Corrected Spring Petclinic with Docker
  hosts: all
  become: yes
  vars:
    # This is the destination path on the remote server (your EC2 instance)
    project_dest: "/home/ubuntu/petclinic-app"

  tasks:
    # -------------------------------
    # 1. Install prerequisites for Docker's official repository
    # -------------------------------
    - name: Update apt cache and install prerequisite packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
        state: latest
        update_cache: yes

    # -------------------------------
    # 2. Install Docker Engine
    # -------------------------------
    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
        update_cache: yes

    - name: Ensure Docker service is running and enabled
      service:
        name: docker
        state: started
        enabled: yes

    # -------------------------------
    # 3. Install Docker Compose (Modern Plugin)
    # -------------------------------
    - name: Install the Docker Compose plugin via apt
      apt:
        name: docker-compose-plugin
        state: latest

    # -------------------------------
    # 4. Copy your corrected project files
    # -------------------------------
    - name: Create project directory on the server
      file:
        path: "{{ project_dest }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy your corrected docker-compose.yml
      copy:
        src: ./docker-compose.yml  # Assumes it's next to the playbook
        dest: "{{ project_dest }}/docker-compose.yml"

    - name: Copy your corrected spring-petclinic source code
      copy:
        src: ./spring-petclinic/    # Assumes the folder is next to the playbook
        dest: "{{ project_dest }}/spring-petclinic/"

    # -------------------------------
    # 5. Deploy the application
    # -------------------------------
    - name: Build and run services with docker-compose module
      community.docker.docker_compose:
        project_src: "{{ project_dest }}"
        build: yes
        state: present # Ensures containers are created and running